<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">

      <div id="targetImage">
        <div class="sliderData d-none" id="imageTarget">
          <img class="col-8 d-block mx-auto sliderImage" src="https://cdn.pixabay.com/photo/2015/12/18/13/46/tiger-1098607__340.jpg" data-name="tiger" data-price="200$">
          <img class="col-8 d-block mx-auto sliderImage" src="https://cdn.pixabay.com/photo/2019/07/27/06/21/giraffe-4366005__340.jpg" data-name="giraffe" data-price="150$">
          <img class="col-8 d-block mx-auto sliderImage" src="https://cdn.pixabay.com/photo/2018/09/22/17/05/parrot-3695678__340.jpg" data-name="parrot" data-price="50$">
          <img class="col-8 d-block mx-auto sliderImage" src="https://cdn.pixabay.com/photo/2016/04/17/16/37/frog-1335022__340.jpg" data-name="frog" data-price="5$">
        </div>
      </div>
      
      <div class="mt-4 text-center">
        <h5 class="col-8">Name: <span id="name"></span></h5>
        <h5 class="col-8">Price: <span id="price"></span></h5>
      </div>
         
      <div id="targetBtn">
        <div class="text-center mt-5 mb-5" id="target-btn">
          <div class="target-btn">
            <div class="col-3 btn btn-secondary mt-3">1</div>
            <div class="col-3 btn btn-secondary mt-3">2</div>
            <div class="col-3 btn btn-secondary mt-3">3</div>
            <div class="col-3 btn btn-secondary mt-3">4</div>
          </div>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>


    
</html>
