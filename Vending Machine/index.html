<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      
      <div class="slider-data d-none" id="imageTarget">
        <!-- <img class="col-10" src="https://cdn.pixabay.com/photo/2015/12/18/13/46/tiger-1098607__340.jpg">
        <img class="col-10" src="https://cdn.pixabay.com/photo/2019/07/27/06/21/giraffe-4366005__340.jpg">
        <img class="col-10" src="https://cdn.pixabay.com/photo/2018/09/22/17/05/parrot-3695678__340.jpg">
        <img class="col-10" src="https://cdn.pixabay.com/photo/2016/04/17/16/37/frog-1335022__340.jpg"> -->

        <div class="animalCard col-12 d-flex justify-content-center deplete-animation">
          <div class="card" style="width: 25rem;">
            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2015/12/18/13/46/tiger-1098607__340.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title" id="name">Name: Tiger</h5>
              <h5 class="card-text" id = "price">Price: 100$</p>
            </div>
          </div>     
        </div>

        <div class="animalCard col-12 d-flex justify-content-center expand-animation">
          <div class="card" style="width: 25rem;">
            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2019/07/27/06/21/giraffe-4366005__340.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title" id="name">Name: Giraffe</h5>
              <h5 class="card-text" id = "price">Price: 150$</p>
            </div>
          </div>     
        </div>

        <div class="animalCard col-12 d-flex justify-content-center">
          <div class="card" style="width: 25rem;">
            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2018/09/22/17/05/parrot-3695678__340.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title" id="name">Name: Parrot</h5>
              <h5 class="card-text" id = "price">Price: 30$</p>
            </div>
          </div>     
        </div>

        <div class="animalCard col-12 d-flex justify-content-center">
          <div class="card" style="width: 25rem;">
            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2016/04/17/16/37/frog-1335022__340.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title" id="name">Name: Frog</h5>
              <h5 class="card-text" id = "price">Price: 5$</p>
            </div>
          </div>     
        </div>

      </div>
    
      <div class="text-center mt-5" id="target-btn">
        <div class="target-btn">
          <div class="col-3 btn btn-secondary mt-3">1</div>
          <div class="col-3 btn btn-secondary mt-3">2</div>
          <div class="col-3 btn btn-secondary mt-3">3</div>
          <div class="col-3 btn btn-secondary mt-3">4</div>

        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>


    
</html>
